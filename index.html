<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Styles -->
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/ef675286e1.js" crossorigin="anonymous"></script>
  <script defer src="/js/app.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <title>Smart Music Player</title>
</head>
<body>
  <div class="player-container">
    <header class="container-top">
      <button type="button" id="mainNav"><img src="/images/buttons/menu.svg" width="40px" alt="Main Menu"></button>
      <!-- <div class="navContent">
        <button type="button"><img src="/images/buttons/playlist_add.svg" width="40px" atl="Add Playlist"></button>
        <button type="button"><img src="/images/buttons/repeat.svg" width="40px" alt="Main Menu"></button>
        <button type="button"><img src="/images/buttons/replay.svg" width="40px" alt="Main Menu"></button>
      </div> -->
    </header>
  
    <main>
      <div class="music-container ">
        <div class="album-img" id="cover">
          <img src="/images/album-covers/B.I.G-ready to die.jpeg" width="250px" alt="Album Image" srcset="">
        </div>

        <h2 id="title">One More Chance</h2>

        <div class="music-info">
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>

        <audio src="" id="audio"></audio>
        
        <div class="player-controls">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
